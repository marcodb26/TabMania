	<!-- We don't really need to load this here, but this is the easiest way to
		 let the parser run and do syntax checking, otherwise chrome.executeScript()
		 will just leave a "Failed to load file: "inject-getMeta.js"" error -->
	<script src="../content-gen/inject-getMeta.js"></script>
	<script src="../content-gen/inject-togglePlay.js"></script>

	<!-- A title is needed for the undocked version of the popup -->
	<title>TabMania</title>
  </head>

  <!-- The "height" is needed for the docked popup, and will be ignored by the undocked popup.
       We're now setting width/height for docked in the popupDocker initialization.
  <body style="width: 400px; height: 542px">
  -->
  <body>
	<!-- Note that the maximum width of an extension's popup is 800px, but we just need half of that.
		See https://stackoverflow.com/questions/8983165/how-can-i-expand-the-popup-window-of-my-chrome-extension#:~:text=Chrome%20extension%20popups%20can%20have,and%20maximum%20width%20of%20800px.
	-->
	<div id="popup-tabs-div">
	</div>
	<!-- Optional JavaScript for Bootstrap -->
	<script src="bootstrap.bundle.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  </body>
</html>
